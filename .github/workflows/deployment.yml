name: Deploy Travel Blog
on: [push]
jobs:
  vercel:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Node 14
        uses: actions/setup-node@v3
        with:
          node-version: "14"

      - name: Install Dependencies
        run: npm install

      - name: Lint Code
        run: npm run lint

      # - name: Run Integration Tests

      - name: Build
        run: npm run build

